# Version (une seule source pour le serveur de MAJ)
current_version=1.3.4

# Base de données : laisser vide pour utiliser APPDATA/GestionSalles/gestionsalles.sqlite
# En dev : créer un fichier config.properties externe dans APPDATA/GestionSalles/ avec :
# db.path=C:/Users/HP/Desktop/GestionSalle/demo/gestionsalles.sqlite
db.path=

# Sauvegardes
backup.maxCount=30
backup.intervalMinutes=60

# Connexion : blocage après N échecs
login.maxAttempts=5
login.lockMinutes=15

# Mot de passe : longueur minimale
password.minLength=8

# Contrôle des TVs (style Switch SAB) : allumage à la session, extinction en fin de session
# Activer/désactiver le contrôle TV depuis l'application
tv.enabled=false
# URL de base de l'API (ex. Switch SAB ou autre). Placeholder {posteId} pour l'ID du poste.
# Exemples : https://api.example.com/tv/on?posteId={posteId}  ou  https://api.example.com/postes/{posteId}/on
tv.api.baseUrl=
# Clé API optionnelle (en-tête X-API-Key si renseigné)
tv.api.key=
